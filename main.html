<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css" 
    integrity="sha512-0nkKORjFgcyxv3HbE4rzFUlENUMNqic/EzDIeYCgsKa/nwqr2B91Vu/tNAu4Q0cBuG4Xe/D1f/freEci/7GDRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Registration</span>
        <form id="register-form" action="http://httpbin.org/post" method="post">
          
            <div class="input-field">
              <input
                oninput="setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter valid name and surname')"
              type="text" id="inpname" name="Name" placeholder="Enter name and surname" required>
              <i class="fa-solid fa-user"></i>
            </div>
          
    
          
            <div class="input-field">
              <input
              oninput="setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter valid email ex : example@example.com')"
              type="email" id="inpemail" name="email" placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
              <i class="fa-solid fa-envelope"></i>
            </div>
          
    
          
            
            <div class="input-field">
              <input pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" type="password" id="inppsw" name="password"
                  oninput="setCustomValidity('')"
                  oninvalid="this.setCustomValidity('Your password must be 8 characters(One uppercase ,one lowercase and  number)')" placeholder="Enter password" required>
                  <i class="fa-solid fa-lock"></i>
            </div>
          
  
          
            
            <div class="input-field">
              <input
                oninput="setCustomValidity('')"
              oninvalid="this.setCustomValidity('Enter valid format 538-405-9797')"
              type="text" id="inpnum" name="number" placeholder= " Enter number 538-405-9797" 
              
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"   required>
              <i class="fa-solid fa-phone"></i>
              <small>format 538-405-9797</small>
            </div>
          
          
            <div class="input-field">
              <select id="city" name="city" required>
                <option value="0">Please select a city</option>
              </select>
              <i class="fa-solid fa-city"></i>
            </div>
          
    
          
            <div class="input-field">
              <select id="county" name="county" disabled="disabled" required>
                <option value="0">Please select a city first</option>
              </select>
              <i class="fa-solid fa-city"></i>
            </div>
          
    
          
            
            <div class="input-field">
              <input
              oninput="setCustomValidity('')"
              oninvalid="this.setCustomValidity('Please enter valid address.')"
              type="text" id="inpaddress" name="adress" placeholder="Enter address" required>
              <i class="fa-solid fa-location-dot"></i>
            </div>
          
    
          
            <div class="input-field">
              <i class="fa-solid fa-user-doctor" style="position: static;"></i> 
              <select multiple class="chosen-select" id="inpjob" name="job"  required>
                <option value="Doctor">Doctor</option>
                <option value="Software Developer">Software Developer</option>
                <option value="Police">Police</option>
                <option value="Footballer">Footballer</option>
                <option value="Lawyer">Lawyer</option>
  
              </select>
             
            </div>
    
    
            <div class="input-field button">
              <input type="submit" value="submit">
          </div>
          
        </form>
      </div>
    </div>
  </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"
       integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="./main.js"></script>

</body>
</html>
